            <div class="post-content">
            <h5 id="问题描述"><a href="#问题描述" class="headerlink" title="问题描述"></a>问题描述</h5><p>简单描述一下遇到的问题：原方法是一个对象的方法，这个对象对于我来说是黑盒，接受一个回调方法。而我想要一个能够返回promise的方法，从而方便异步操作，因此我进行了封装，在这记录一下：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> testEvent = &#123;</div><div class="line">  <span class="attr">uploadImg</span>: <span class="function">(<span class="params">callback</span>) =&gt;</span> &#123;</div><div class="line">    setTimeout(callback(<span class="string">'uploadImg'</span>), <span class="number">100</span>)</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>封装方法： </p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div></pre></td><td class="code"><pre><div class="line"><span class="keyword">const</span> bridge = &#123;</div><div class="line">  <span class="attr">call</span>: <span class="function">(<span class="params">method, callback, ...arvg</span>) =&gt;</span> &#123;</div><div class="line">    <span class="keyword">return</span> <span class="keyword">new</span> <span class="built_in">Promise</span>(<span class="function">(<span class="params">resolve, reject</span>) =&gt;</span> &#123;</div><div class="line">      <span class="keyword">const</span> realCallback = <span class="function">(<span class="params">...arvg</span>) =&gt;</span> &#123;</div><div class="line">        <span class="keyword">try</span> &#123;</div><div class="line">          resolve(callback(...arvg))</div><div class="line">        &#125; <span class="keyword">catch</span> (e) &#123;</div><div class="line">          reject(e)</div><div class="line">        &#125;</div><div class="line">      &#125;</div><div class="line">      <span class="keyword">const</span> callbackId = <span class="built_in">window</span>.callBackArr.push(realCallback) - <span class="number">1</span> <span class="comment">// 项目中需要维护一个回调函数数组，类似于event loop, 如果不需要，直接将realCallback传入即可</span></div><div class="line">      testEvent[method](...arvg, callbackId)</div><div class="line">    &#125;)</div><div class="line">  &#125;</div><div class="line">&#125;</div></pre></td></tr></table></figure>
<p>调用：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">test (image) &#123;</div><div class="line">     <span class="keyword">return</span> bridge.call(<span class="string">'uploadImg'</span>, (res) =&gt; &#123;<span class="built_in">console</span>.log(res)&#125;, <span class="string">'imageName'</span>)</div></pre></td></tr></table></figure>
<p>以上</p>
