          ios 禁止双击页面缩放
        
      </h1>

      <time class="post-time">
          Jan 29 2019
      </time>
    </header>



    
            <div class="post-content">
            <p>做个记录，ios中浏览器可以双击或双指进行缩放，禁止缩放有一下两种方法：</p>
<p>1、使用js禁止缩放<br><figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div></pre></td><td class="code"><pre><div class="line"><span class="comment">// 禁用双指缩放</span></div><div class="line"><span class="built_in">document</span>.documentElement.addEventListener(<span class="string">'touchstart'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">event</span>) </span>&#123;</div><div class="line">  <span class="keyword">if</span> (event.touches.length &gt; <span class="number">1</span>) &#123;</div><div class="line">    event.preventDefault();</div><div class="line">  &#125;</div><div class="line">&#125;, <span class="literal">false</span>);</div><div class="line"></div><div class="line"><span class="comment">// 禁用手指双击缩放</span></div><div class="line"><span class="keyword">var</span> lastTouchEnd = <span class="number">0</span>;</div><div class="line"><span class="built_in">document</span>.documentElement.addEventListener(<span class="string">'touchend'</span>, <span class="function"><span class="keyword">function</span> (<span class="params">event</span>) </span>&#123;</div><div class="line">  <span class="keyword">var</span> now = <span class="built_in">Date</span>.now();</div><div class="line">  <span class="keyword">if</span> (now - lastTouchEnd &lt;= <span class="number">300</span>) &#123;</div><div class="line">    event.preventDefault();</div><div class="line">  &#125;</div><div class="line">  lastTouchEnd = now;</div><div class="line">&#125;, <span class="literal">false</span>);</div></pre></td></tr></table></figure></p>
<p>2、传说在iOS10之前都是通过</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">&lt;meta name=<span class="string">"viewport"</span> content=<span class="string">"width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no"</span>&gt;</div></pre></td></tr></table></figure>
<p>来强制进行禁止缩放的</p>
